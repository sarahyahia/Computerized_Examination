{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Computerized Exam{% block title %}
        {% endblock %}
        </title>
        <link href="{% static 'css/admin_dashboard.css' %}" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet" >
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/main.css' %}">
        
        <!-- Custom styles for this template -->
        <link href='{% static "css/dashboard.css" %}' rel="stylesheet">
    </head>
    <body>
        
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Exam</a>
            <div class="navbar-nav d-flex flex-row">
                <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href=''>{{ request.user.username }}</a>
                </div>
                <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="{% url 'account_logout' %}">Sign out</a>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                {% include "_partials/sidebar.html" %}

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                

                {% block content %}
                
                {% endblock %}
                </main>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src='{% static "js/main.js" %}'></script>
    </body>
</html>
